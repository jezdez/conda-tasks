name: Docs

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -el {0}
    steps:
      - uses: actions/checkout@v4

      - uses: conda-incubator/setup-miniconda@v3
        with:
          python-version: "3.12"
          activate-environment: docs
          channels: conda-forge

      - name: Install docs dependencies and conda-pypi
        run: |
          conda install -y conda-pypi \
            conda-sphinx-theme linkify-it-py myst-parser sphinx \
            sphinx-argparse sphinx-copybutton sphinx-design \
            sphinx-reredirects sphinx-sitemap

      - name: Install conda-tasks (editable)
        run: conda pypi install -e .

      - name: Build docs
        run: conda task run docs

      - uses: actions/upload-pages-artifact@v3
        if: github.ref == 'refs/heads/main'
        with:
          path: docs/_build/dirhtml

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
